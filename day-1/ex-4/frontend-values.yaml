# Default values for simpleapp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: kassovix/simplefrontend
  ports:
    containerPort: 80
env:
  - name: BACKEND_URL
    value: "http://simpleapp-backend:8080"
service:
  type: NodePort
  port: 80
