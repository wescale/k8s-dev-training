databaseChangeLog: 
  - changeSet:  
      id: 1  
      author: wescale  
      changes:  
      - createTable:  
          tableName: person  
          columns:  
          - column:  
              name: id  
              type: int  
              autoIncrement: true  
              constraints:  
                primaryKey: true  
                nullable: false  
          - column:  
              name: firstname  
              type: varchar(50)  
          - column:  
              name: lastname  
              type: varchar(50)  
              constraints:  
                nullable: false  
          - column:  
              name: state  
              type: char(2)
      - tagDatabase:
          tag: 1.0.1